<!DOCTYPE HTML>
<html>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" type="text/css" 
	href="css/prettyWitchery.css" media="screen and (max-width: 600px)" />
  
  <link rel="stylesheet" type="text/css" 
	href="css/prettyWitchery2.css" media="screen and (max-width: 600px)" />
	
  <head>
    <title>HP</title>
    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/hp.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript">
    
     function onLoad(){
          document.addEventListener("deviceready", onDeviceReady, false);
     }
     function onDeviceReady(){
          navigator.notification.alert("Click Book of Spells to learn to be a wizard!!");
          //startWatch();
         
     }
     
  </script>
  </head>
  
  <body onload="onLoad();">
  	   <div data-role="page" id="one">	
	       <div date-role="content">
		  	   <input type="text" x-webkit-speech id="input"/>
		       <h2>Cast Spell</h2>
		       <h3>Sorry we don't have that spell! You are either a very good wizard or a very bad one.</h3>
		       <img id="my_image" src="img/green_skull.gif" alt="gif of green skull"/>
	       </div>
	       <div data-role="footer" data-position="fixed">
			   <p><a href="#two" data-role="button">Book of Spells</a></p>
		   </div>
       </div>
       
      <!-- Start of second page: #two -->
    <div data-role="page" id="two" data-theme="a">
    
	    <div data-role="header" data-theme="a">
		    <h1>Book of Spells</h1>
	    </div><!-- /header -->
    
	    <div data-role="content" data-theme="a">	
		    <h2>Spells</h2>
		    <p>Avada Kedavra</p>	
		    <p>Incendio</p>
		    <p>More to come Soon!</p>
		    <p><a href="#one" data-direction="reverse" data-role="button" data-theme="b">Back to page "one"</a></p>	
		    
	    </div><!-- /content -->
	    
	    <div data-role="footer" data-position="fixed" data-theme="a">
		    <h4>Book of Spells</h4>
	    </div><!-- /footer -->
    </div><!-- /page two --> 
       
  </body>
</html>
